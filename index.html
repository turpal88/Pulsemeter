<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульсометры</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <div class="header__img">
                        <a href="#"><img src="icons/RunSmart.png" alt="runsmart"></a>
                    </div>
                </div>
                <div class="header__text">
                    Официальный представитель <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel: +74999228974"> +7(499)922-89-74</a>
                    <button class="button button_promo">заказать звонок</button>
                </div>
            </header>
            <div class="wrapper">
                <div class="promo__selection">
                    <h1>Подбор пульсометра </h1>
                    <h2>с учётом Вашего уровня подготовки</h2>
                </div>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/select-time.png" alt="select-time">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/payfree-delivery.png" alt="payfree-delivery">
                        Бесплатная доставка 
                    </div>
                    <div class="promo__icon">
                        <img src="icons/answer-on-questions.png" alt="answer-on-questions">
                        Ответим на все вопросы
                    </div>
                </div>
                <div class="promo__consult">
                    <button class="button button_consult">заказать кОНСУЛЬТАЦИЮ</button>
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
    <section class="advantages">
        <div class="title advanatge__title"></div>
        <div class="advantage__item"></div>
        <div class="advantage__item"></div>
        <div class="advantage__item"></div>
    </section>
